<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="bod">
        <header>
            <div class="head">
                <p>9:41</p>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
            <nav class="top-nav">
                <i class="fa-solid fa-align-left"></i>
                <p>Explore</p>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>
            <nav class="bottom-nav">
                <p class="b-first">DISCOVER</p>
                <p class="b-second">ACTIVITIES</p>
            </nav>
        </header>

        <div class="container">
            <div class="nature">
                <i class="fa-solid fa-tree"></i>
                <div class="card-text">
                    <p class="p-big">Nature's Light</p>
                    <p class="p-small">450 SPOTS</p>
                </div>
            </div>
            <div class="c-left">
                <div class="cultural">
                    <i class="fa-solid fa-masks-theater"></i>
                    <p class="p-big">Cultural</p>
                    <p class="p-small">257 SPOTS</p>
                </div>
                <div class="popularity">
                    <i class="fa-solid fa-church"></i>
                    <p class="p-big">Popularity</p>
                    <p class="p-small">357 SPOTS</p>
                </div>
            </div>
            <div class="c-right">
                <div class="modern">
                    <i class="fa-solid fa-city"></i>
                    <p class="p-big">Modern Life</p>
                    <p class="p-small">117 SPOTS</p>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-sun"></i>
                    <p class="p-big">Sun & Sand</p>
                    <p class="p-small">147 SPOTS</p>
                </div>
            </div>
        </div>

        <footer>
            <i class="fa-solid fa-plane-departure"></i>
            <i class="fa-regular fa-compass"></i>
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-regular fa-comments"></i>
            <i class="fa-regular fa-circle-user"></i>
        </footer>
    </div>
</body>

</html>
